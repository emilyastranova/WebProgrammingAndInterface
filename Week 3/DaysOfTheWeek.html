<html>

<head>
    <meta charset="utf-8">
    <title>Autocomplete Form</title>
</head>

<body>
    <form type="post" autocomplete="on">
        <p>
            <label>Input week:
            <input type="week" id="week" name="week" placeholder="Week" list="weekList"/>
            <datalist id=weekList>
                <option value="Sunday">
                <option value="Monday">
                <option value="Tuesday">
                <option value="Wednesday">
                <option value="Thursday">
                <option value="Friday">
                <option value="Saturday">
            </datalist>
            </label>
        </p>
    </form>

</body>

</html>
