<html>
<head>
    <meta charset="utf-8">
    <title>Voting Form</title>
</head>
<body>
    <form>
        <h1>Voting Form</h1>
        <p>Name: <input type="text" name="name" /></p>
        <p>E-mail: <input type="text" name="email" /></p>
        <p>Vote for:</p>
        <p>
            <input type="radio" name="vote" value="candidate1" />Candidate 1<br />
            <input type="radio" name="vote" value="candidate2" />Candidate 2<br />
            <input type="radio" name="vote" value="candidate3" />Candidate 3<br />
            <input type="radio" name="vote" value="candidate4" />Candidate 4<br />
            <input type="radio" name="vote" value="candidate5" />Candidate 5<br />
            <input type="radio" name="vote" value="write-in" />Write-in<br />
        </p>
        <p>
            <input type="checkbox" name="checkbox[]" value="first" />This is the first time I have voted online<br />
            <input type="checkbox" name="checkbox[]" value="periodically" />I have periodically voted online<br />
            <input type="checkbox" name="checkbox[]" value="always" />I always vote online<br />
            <input type="checkbox" name="checkbox[]" value="never" />Online voting is not patriotic<br />
        </p>
        <p><input type="submit" value="Submit" /></p>
        <p><input type="reset" value="Reset" /></p>

    </form>
</html>
